name: Deploy to Cloud Run & Firebase Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/298932670545/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider'
          service_account: 'github-actions-deployer@diagnostic-pro-prod.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy diagnosticpro-vertex-ai-backend \
            --source ./02-src/backend/services/backend \
            --region us-central1 \
            --project diagnostic-pro-prod \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars="GOOGLE_CLOUD_PROJECT=diagnostic-pro-prod,NODE_ENV=production,REPORT_BUCKET=diagnostic-pro-prod-reports-us-central1,FIREBASE_STORAGE_BUCKET=diagnostic-pro-prod.firebasestorage.app,WHOP_APP_ID=app_NyelCJC762qXb6,WHOP_PRODUCT_ID=prod_Esv4mwwm845xK" \
            --set-secrets="STRIPE_SECRET_KEY=STRIPE_SECRET_KEY:latest,STRIPE_WEBHOOK_SECRET=STRIPE_WEBHOOK_SECRET:latest,FIREBASE_API_KEY=FIREBASE_API_KEY:latest,WHOP_API_KEY=WHOP_API_KEY:latest" \
            --min-instances 0 \
            --max-instances 10 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 540

  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/298932670545/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider'
          service_account: 'github-actions-deployer@diagnostic-pro-prod.iam.gserviceaccount.com'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./02-src/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./02-src/frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./02-src/frontend
        run: npm run build

      - name: Copy firebase.json to frontend
        run: cp 06-infrastructure/firebase/firebase.json 02-src/frontend/firebase.json

      - name: Deploy to Firebase Hosting
        working-directory: ./02-src/frontend
        run: npx firebase-tools deploy --only hosting:diagnostic-pro-prod --project diagnostic-pro-prod
